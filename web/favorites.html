    <script>

        $(document).ready(function () {
            validateLogin();

        });

        function getUrlParam(name)
        {
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)return  unescape(r[2]); return null;
        }


        //设置cookie
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            var expires = "expires="+d.toUTCString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        }
        //获取cookie
        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i=0; i<ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1);
                if (c.indexOf(name) != -1) return c.substring(name.length, c.length);
            }
            return "";
        }
        //清除cookie
        function clearCookie(name) {
            setCookie(name, "", -1);
        }

        function validateLogin() {

            var username=getCookie("username");
            var password=getCookie("password");
            console.log("cookie: username:"+username);
            console.log("cookie:password:"+password);

            if(username==null||username==undefined||username==""){
                username=getUrlParam("username");
                if(username==null||username==undefined||username==""){}else {
                    document.getElementById("registGo").style.display="none";
                    document.getElementById("loginGo").style.display="none";
                    $("#welcome").text(" ："+username);
                    document.getElementById("welcome").style.display="inline-block";
                }
            }else {
                console.log("进入请求");
                var xmlHttpIsLogin=new XMLHttpRequest();
                xmlHttpIsLogin.open("GET","http://localhost:8080/userlogin?username="+username+"&"+"password="+password,false);
                xmlHttpIsLogin.send();
                if (xmlHttpIsLogin.readyState==4 && xmlHttpIsLogin.status==200){
                    if(xmlHttpIsLogin.responseText=="1"){
                        document.getElementById("registGo").style.display="none";
                        document.getElementById("loginGo").style.display="none";
                        $("#welcome").text(" ："+username);
                        document.getElementById("welcome").style.display="inline-block";
                    }
                }
            }
        }

        function reqMyFavoriteData(){

            for(var i=0;i++;i<2){

                var req=new XMLHttpRequest();
                req.open("GET","http://localhost:8080/readFavorite?id="+i,false);
                req.send();
                console.log(req.responseText);
                if(req.readyState==4&&req.status==200){
                    var post=JSON.parse(req.responseText);
                    document.getElementById("title_"+(i+1)).innerHTML=post[0]["title"];
                    document.getElementById("author_"+(i+1)).innerHTML=post[0]["author"];
                    document.getElementById("date_"+(i+1)).innerHTML=(parseInt(post[0]["createDate"]["year"])%100+2000)+"-"+(parseInt(post[0]["createDate"]["month"])+1)+"-"+post[0]["createDate"]["date"];
                    document.getElementById("scan_"+(i+1)).innerHTML=post[0]["scan"];
                    document.getElementById("save_"+(i+1)).innerHTML=post[0]["favor"];
                }


            }



        }

    </script>
